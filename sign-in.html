<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/sign-in.css">
    <title>Sign In - Anime Store</title>
</head>
<body>

    <div class="signin-container">
        <!-- Left Section -->
        <div class="signin-left">
            <h2>Welcome to Weebwe</h2>
            <p>Your one stop anime products store</p>
            <a href="#">Sign in</a>
        </div>

        <!-- Right Section -->
        <div class="signin-right">
            <h1>Sign In</h1>
            <form id="signin-form">
                <input type="email" id="email" placeholder="Enter your email" required>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="submit">Sign In</button>
            </form>
            
            <p>Or</p>
            <div class="google-signin">
                <img src="https://pnghq.com/wp-content/uploads/new-google-logo-png-transparent-layers-768x783.png" width="20" alt="Google">
                Continue with Google
            </div>

            <p>Don't have an account? <a href="#">Register here</a></p>
        </div>
    </div>

    <script src="js/signin.js"></script>
</body>
</html>
